name: cashier_app
description: A modern Flutter-based Point of Sale (POS) application with Supabase backend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.1
  
  # Backend & Authentication
  supabase_flutter: ^1.10.25
  
  # UI Components
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  
  # Data Handling & Formatting
  intl: ^0.18.1
  uuid: ^4.2.1
  json_annotation: ^4.8.1
  
  # Utilities
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  pdf: ^3.10.6
  printing: ^5.11.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.3
  build_runner: ^2.4.6
  
  # Code Analysis & Generation
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  
  # App Icons & Assets
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android: true
  ios: true
